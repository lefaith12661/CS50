<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <title>Eat Healthy!</title>

        <script>
            // run script once DOM is loaded
            document.addEventListener('DOMContentLoaded', function() {
                // when fruit is clicked, fruit fun fact will display
                var nameNode = document.getElementById("fruit");
                nameNode.addEventListener("click", function () {
                alert("Fun Fact: Apples, peaches and raspberries are all members of the rose family!")
                });

                // when vegetable is clicked, vegetable fun fact will display
                var nameNode = document.getElementById("vegetable");
                nameNode.addEventListener("click", function () {
                alert("Fun Fact: Potatoes were the first vegetable to be grown in space.")
                });

                // when herb is clicked, herb fun fact will display
                var nameNode = document.getElementById("herb");
                nameNode.addEventListener("click", function () {
                alert("Fun Fact: The Egyptians studied herbs and used them in medicinal and religious functions as far back as 3500 B.C.")
                });
            });
        </script>
    </head>

    <body>
        <!--navbar from bootstrap-->
        <nav class="nav">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Main</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="fruit.html">Fruit</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="vegetable.html">Vegetable</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="herb.html">Herb</a>
                </li>

            </ul>
        </nav>

        <main class="container p-3">
            <h3 class="contenth3">If you eat healthy, you will live a longer life</h3>
            <h5 class="contenth5">Examples of healthy food:</h5>
            <ul>
                <li><span id="fruit">Fruit</span></li>
                <li><span id="vegetable">Vegetable</span></li>
                <li><span id="herb">Herb</span></li>
            </ul>
        </main>

        <div class="background-image">
            <div class="row">
                <div class="banner">
                    <img src="./images/food.jpg" alt="img">
                    <h2 class="heading">Welcome to Yummy!</h2>
                </div>
            </div>
        </div>
    </body>
</html>
